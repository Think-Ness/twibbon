<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Twibbon Maker Modern üé¨</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.7/dist/ffmpeg.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-white min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-3xl text-center">
    <div class="flex justify-center items-center gap-3 mb-6">
      <img src="assets/logo.png" alt="Logo" class="w-10 h-10">
      <h1 class="text-2xl font-bold text-gray-800">Twibbon Maker Modern</h1>
    </div>

    <p class="text-gray-600 mb-5">Upload foto atau video kamu, pilih twibbon, atur posisi, lalu klik <b>Generate</b> buat download hasilnya üí´</p>

    <div class="flex flex-wrap justify-center gap-3 mb-5">
      <label class="cursor-pointer bg-gray-100 border px-4 py-2 rounded-lg hover:bg-blue-50 transition">
        <input id="mediaInput" type="file" accept="image/*,video/*" class="hidden">
        Upload Foto / Video
      </label>
      <select id="overlaySelect" class="border rounded-lg px-4 py-2 text-gray-700">
        <option value="">-- Pilih twibbon --</option>
        <option value="assets/twibbon1.png">Twibbon 1</option>
        <option value="assets/twibbon2.png">Twibbon 2</option>
        <option value="assets/twibbon3.png">Twibbon 3</option>
      </select>
      <button id="generate" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Generate</button>
      <button id="reset" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">Reset</button>
    </div>

    <canvas id="canvas" width="800" height="800" class="w-full bg-gray-900 rounded-xl mb-4"></canvas>
    <div id="result"></div>
  </div>

  <script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const mediaInput = document.getElementById("mediaInput");
  const overlaySelect = document.getElementById("overlaySelect");
  const generateBtn = document.getElementById("generate");
  const resetBtn = document.getElementById("reset");
  const resultDiv = document.getElementById("result");

  const { createFFmpeg, fetchFile } = FFmpeg;
  const ffmpeg = createFFmpeg({ log: false });

  let userImg = null, overlayImg = null;
  let offset = { x: 0, y: 0 }, scale = 1, dragging = false, last = { x: 0, y: 0 };

  function clearCanvas() {
    ctx.fillStyle = "#222";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function redraw() {
    clearCanvas();
    if (userImg) {
      const cw = canvas.width, ch = canvas.height;
      const iw = userImg.width, ih = userImg.height;
      const r = Math.max(cw / iw, ch / ih);
      const drawW = iw * r * scale, drawH = ih * r * scale;
      const dx = (cw - drawW) / 2 + offset.x, dy = (ch - drawH) / 2 + offset.y;
      ctx.drawImage(userImg, dx, dy, drawW, drawH);
    }
    if (overlayImg) ctx.drawImage(overlayImg, 0, 0, canvas.width, canvas.height);
  }

  overlaySelect.addEventListener("change", () => {
    const val = overlaySelect.value;
    if (!val) { overlayImg = null; redraw(); return; }
    const img = new Image();
    img.onload = () => { overlayImg = img; redraw(); };
    img.src = val;
  });

  // Drag + zoom
  canvas.addEventListener("pointerdown", e => { dragging = true; last = { x: e.clientX, y: e.clientY }; });
  canvas.addEventListener("pointermove", e => {
    if (!dragging) return;
    offset.x += e.clientX - last.x;
    offset.y += e.clientY - last.y;
    last = { x: e.clientX, y: e.clientY };
    redraw();
  });
  canvas.addEventListener("pointerup", () => dragging = false);
  canvas.addEventListener("wheel", e => {
    e.preventDefault();
    const f = e.deltaY < 0 ? 1.05 : 0.95;
    scale = Math.min(4, Math.max(0.3, scale * f));
    redraw();
  });

  // Upload foto/video
  mediaInput.addEventListener("change", async e => {
    const file = e.target.files[0];
    if (!file) return;

    if (file.type.startsWith("image/")) {
      const url = URL.createObjectURL(file);
      const img = new Image();
      img.onload = () => {
        const max = 2000;
        if (img.width > max || img.height > max) {
          const off = document.createElement("canvas");
          const scale = max / Math.max(img.width, img.height);
          off.width = img.width * scale;
          off.height = img.height * scale;
          off.getContext("2d").drawImage(img, 0, 0, off.width, off.height);
          const small = new Image();
          small.onload = () => { userImg = small; offset = {x:0,y:0}; scale = 1; redraw(); };
          small.src = off.toDataURL("image/jpeg", 0.8);
        } else {
          userImg = img;
          offset = {x:0,y:0}; scale = 1; redraw();
        }
      };
      img.src = url;
    } else if (file.type.startsWith("video/")) {
      if (!overlaySelect.value) return alert("Pilih twibbon dulu ya!");
      resultDiv.innerHTML = "<p class='text-blue-500'>‚è≥ Sedang memproses video, tunggu sebentar...</p>";
      await processVideo(file, overlaySelect.value);
    } else {
      alert("Format file tidak didukung.");
    }
  });

  async function processVideo(file, overlayPath) {
    if (!ffmpeg.isLoaded()) await ffmpeg.load();
    await ffmpeg.FS("writeFile", "input.mp4", await fetchFile(file));
    await ffmpeg.FS("writeFile", "overlay.png", await fetchFile(overlayPath));

    await ffmpeg.run(
      "-i", "input.mp4",
      "-i", "overlay.png",
      "-filter_complex", "overlay=0:0",
      "-c:a", "copy",
      "output.mp4"
    );

    const data = ffmpeg.FS("readFile", "output.mp4");
    const videoURL = URL.createObjectURL(new Blob([data.buffer], { type: "video/mp4" }));

    resultDiv.innerHTML = `
      <video controls class="w-full rounded-2xl mt-4 shadow">
        <source src="${videoURL}" type="video/mp4">
      </video>
      <a href="${videoURL}" download="twibbon-video.mp4" class="mt-4 inline-block bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Download Video</a>
    `;
  }

  generateBtn.addEventListener("click", () => {
    if (!userImg) return alert("Upload foto dulu ya!");
    const data = canvas.toDataURL("image/png");
    const a = document.createElement("a");
    a.href = data;
    a.download = "twibbon-result.png";
    a.click();
  });

  resetBtn.addEventListener("click", () => {
    userImg = null; overlayImg = null;
    offset = {x:0,y:0}; scale = 1;
    mediaInput.value = ""; overlaySelect.value = "";
    resultDiv.innerHTML = "";
    clearCanvas();
  });

  clearCanvas();
  </script>
</body>
</html>
